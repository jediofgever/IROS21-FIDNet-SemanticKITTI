labels:
  0: "unlabeled"
  4: "people"
  5: "people"
  6: "rider"
  7: "car"
  8: "trunk"
  9: "plants"
  10: "traffic-sign"
  11: "traffic-sign"
  12: "traffic-sign"
  13: "pole"
  14: "trash-can"
  15: "building"
  16: "stone"
  17: "fence"
  21: "bike"
  22: "ground"
color_map: # bgr
  0: [0, 0, 0]
  4: [0, 0, 255]
  5: [245, 150, 100]
  6: [245, 230, 100]
  7: [250, 80, 100]
  8: [150, 60, 30]
  9: [255, 0, 0]
  10: [180, 30, 80]
  11: [255, 0, 0]
  12: [30, 30, 255]
  13: [200, 40, 255]
  14: [90, 30, 150]
  15: [255, 0, 255]
  16: [255, 150, 255]
  17: [75, 0, 75]
  21: [75, 0, 175]
  22: [0, 200, 255]
# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  0: 0 #"unlabeled"
  4: 1 #"people"
  5: 1 #"people"
  6: 2 #"rider"
  7: 3 #"car"
  8: 4 #"trunk"
  9: 5 #"plants"
  10: 6 #"plants-sign"
  11: 6 #"traffic-sign"
  12: 6 #"traffic-sign"
  13: 7 #"pole"
  14: 8 #"trash-can"
  15: 9 #"building"
  16: 10 #"stone"
  17: 11 #"fence"
  21: 12 #"bike"
  22: 13 #"ground"
learning_ignore: # Ignore classes
  0: True # "unlabeled", and others ignored
  1: False # "people"
  2: False # "rider"
  3: False # "car"
  4: False # "trunk"
  5: False # "plants"
  6: False # "traffic-sign"
  7: False # "pole"
  8: False # "trash-can"
  9: False # "building"
  10: False # "stone"
  11: False # "fence"
  12: False # "bike"
  13: False # "ground"
split: # sequence numbers
  train:
    - 00
    - 01
    - 02
  valid:
    - 03
  test:
    - 04
    - 05
